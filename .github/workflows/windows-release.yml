name: Windows Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-windows-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish Windows bundles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Assignment Tracker ${{ github.ref_name }}"
          releaseBody: "Automated Windows installer build."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false
          args: --bundles msi,nsis

  build-windows-artifacts:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Windows bundles
        run: npm run tauri build -- --bundles msi,nsis

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assignment-tracker-windows-${{ github.run_number }}
          path: |
            src-tauri/target/release/bundle/msi/**
            src-tauri/target/release/bundle/nsis/**
